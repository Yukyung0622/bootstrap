<!DOCTYPE html>
<html lang="en">
    <style>
     #carouselExampleIndicators{
        position: relative;
        height: 100vh;
        width: 100%;    
      }

      #carouselExampleIndicators .carousel-inner{
        position: relative;
        height: 100vh;
        width: 100%;    
        background: #000;
      }

      #carouselExampleIndicators .carousel-inner .carousel-item{
        position: relative;
        height: 100%;
        width: 100%;
        background: url('https://images.squarespace-cdn.com/content/v1/5d78cd2e42c50f0c82bc5a5b/1634939159296-FAPYCOA2O6WQAS97ODLC/Faux+floral+hanging+wisteria.jpg?format=2500w');
        background-size: 100% 100%;
        background-position: center;
      }
      #carouselExampleIndicators .carousel-inner .carousel-item:nth-child(2){
        position: relative;
        height: 100%;
        width: 100%;
        background: url('https://xoxobella.com/wp-content/uploads/2020/08/instagram_captions_for_flower_photos_bella_bucchiotti-2.jpg');
        background-size: 100% 100%;
        background-position: center;
      }
      #carouselExampleIndicators .carousel-inner .carousel-item:nth-child(3){
        position: relative;
        height: 100%;
        width: 100%;
        background: url('https://tosaylib.com/wp-content/uploads/2020/07/01-wheat-field-green-grass-sunshine.jpg');
        background-size: 100% 100%;
        background-position: center;
      }
    </style>
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN(Content Delivery Network)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="..." alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
